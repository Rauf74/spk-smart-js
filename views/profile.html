<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Profile - SPK SMART</title>
  <link rel="shortcut icon" type="image/png" href="/assets/images/smk3.png" />
  <link rel="stylesheet" href="/assets/css/styles.min.css" />
  <link rel="stylesheet" href="/assets/css/custom.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css" />
</head>
<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
       data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">

    <spk-sidebar></spk-sidebar>

    <div class="body-wrapper">
      <spk-header></spk-header>

      <div class="container-fluid">
        <div class="card bg-light-info shadow-none position-relative overflow-hidden">
          <div class="card-body px-4 py-3">
            <div class="row align-items-center">
              <div class="col-9">
                <h4 class="fw-semibold mb-8">Data Profile</h4>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a class="text-muted" href="/views/index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data Profile</li>
                  </ol>
                </nav>
              </div>
              <div class="col-3">
                <div class="text-center mb-n5">
                  <img src="/assets/images/backgrounds/rocket.png" alt="" class="img-fluid mb-n4" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <div class="card" data-user-id="">
              <div class="card-body">
                <div class="text-center">
                  <div class="mb-3">
                    <div class="d-inline-block position-relative">
                      <img id="profile_image" src="/assets/images/profile/user-1.jpg" alt="Profile"
                           class="rounded-circle" width="120" height="120" />
                      <div class="position-absolute bottom-0 end-0 bg-success rounded-circle d-flex align-items-center justify-content-center profile-status-badge">
                        <i class="ti ti-check text-white fs-4"></i>
                      </div>
                    </div>
                  </div>
                  <h5 class="fw-semibold mb-0" id="nama_lengkap">-</h5>
                  <p class="text-muted mb-0" id="username_display">@username</p>

                  <div class="d-flex justify-content-center gap-2 mt-3">
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                      <i class="ti ti-edit me-1"></i>Edit Profile
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#changePasswordModal">
                      <i class="ti ti-lock me-1"></i>Ubah Password
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Tautan Cepat</h5>
                <div class="d-flex flex-column gap-3">
                  <a href="/views/index.html"
                    class="d-flex align-items-center text-decoration-none text-muted">
                    <div
                      class="me-3 round-40 bg-light-primary rounded-circle d-flex align-items-center justify-content-center">
                      <i class="ti ti-home-2 text-primary"></i>
                    </div>
                    <div>
                      <h6 class="mb-0 fw-semibold text-dark">Dashboard</h6>
                      <p class="mb-0 text-muted fs-3">Kembali ke halaman utama</p>
                    </div>
                  </a>
                  <div id="quickLinksContainer" class="d-flex flex-column gap-3" hidden></div>
                  <template id="quickLinksGuru">
                    <a href="/views/penilaian.html"
                       class="d-flex align-items-center text-decoration-none text-muted">
                      <div
                        class="me-3 round-40 bg-light-info rounded-circle d-flex align-items-center justify-content-center">
                        <i class="ti ti-star text-info"></i>
                      </div>
                      <div>
                        <h6 class="mb-0 fw-semibold text-dark">Data Penilaian</h6>
                        <p class="mb-0 text-muted fs-3">Lihat atau tambah penilaian</p>
                      </div>
                    </a>
                    <a href="/views/perangkingan.html"
                       class="d-flex align-items-center text-decoration-none text-muted">
                      <div
                        class="me-3 round-40 bg-light-success rounded-circle d-flex align-items-center justify-content-center">
                        <i class="ti ti-trophy text-success"></i>
                      </div>
                      <div>
                        <h6 class="mb-0 fw-semibold text-dark">Data Perangkingan</h6>
                        <p class="mb-0 text-muted fs-3">Lihat hasil perangkingan</p>
                      </div>
                    </a>
                  </template>
                  <template id="quickLinksSiswa">
                    <a href="/views/penilaian_siswa.html"
                       class="d-flex align-items-center text-decoration-none text-muted">
                      <div
                        class="me-3 round-40 bg-light-info rounded-circle d-flex align-items-center justify-content-center">
                        <i class="ti ti-star text-info"></i>
                      </div>
                      <div>
                        <h6 class="mb-0 fw-semibold text-dark">Data Penilaian</h6>
                        <p class="mb-0 text-muted fs-3">Lihat penilaian Anda</p>
                      </div>
                    </a>
                    <a href="/views/perangkingan_siswa.html"
                       class="d-flex align-items-center text-decoration-none text-muted">
                      <div
                        class="me-3 round-40 bg-light-success rounded-circle d-flex align-items-center justify-content-center">
                        <i class="ti ti-trophy text-success"></i>
                      </div>
                      <div>
                        <h6 class="mb-0 fw-semibold text-dark">Data Perangkingan</h6>
                        <p class="mb-0 text-muted fs-3">Lihat peringkat Anda</p>
                      </div>
                    </a>
                  </template>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <h5 class="card-title fw-semibold mb-0">Informasi Profile</h5>
                  <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                          data-bs-target="#editProfileModal">
                    <i class="ti ti-edit me-1"></i>Edit
                  </button>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="border rounded-2 p-3">
                      <div class="d-flex align-items-center mb-2">
                        <i class="ti ti-user text-primary me-2"></i>
                        <small class="text-muted">Nama Lengkap</small>
                      </div>
                      <h6 class="mb-0" id="nama_lengkap_detail">-</h6>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="border rounded-2 p-3">
                      <div class="d-flex align-items-center mb-2">
                        <i class="ti ti-at text-info me-2"></i>
                        <small class="text-muted">Username</small>
                      </div>
                      <h6 class="mb-0" id="username_detail">@username</h6>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="border rounded-2 p-3">
                      <div class="d-flex align-items-center mb-2">
                        <i class="ti ti-id text-success me-2"></i>
                        <small class="text-muted">User ID</small>
                      </div>
                      <h6 class="mb-0" id="user_id_display">#0000</h6>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="border rounded-2 p-3">
                      <div class="d-flex align-items-center mb-2">
                        <i class="ti ti-shield-check text-warning me-2"></i>
                        <small class="text-muted">Status Akun</small>
                      </div>
                      <span class="badge rounded-3 fw-semibold" id="status_akun">Offline</span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="border rounded-2 p-3">
                      <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-venus-mars text-primary me-2"></i>
                        <small class="text-muted">Jenis Kelamin</small>
                      </div>
                      <h6 class="mb-0" id="jenis_kelamin_display">-</h6>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4" id="nis_wrapper" hidden>
                    <div class="border rounded-2 p-3">
                      <div class="d-flex align-items-center mb-2">
                        <i class="ti ti-id-badge text-info me-2"></i>
                        <small class="text-muted">NIS</small>
                      </div>
                      <h6 class="mb-0" id="nis_display">-</h6>
                    </div>
                  </div>
                </div>

                <div class="mt-4">
                  <h6 class="fw-semibold mb-3">Keamanan Akun</h6>
                  <div class="d-flex align-items-center justify-content-between p-3 border rounded-2">
                    <div class="d-flex align-items-center">
                      <i class="ti ti-lock text-danger me-3"></i>
                      <div>
                        <h6 class="mb-0">Password</h6>
                      </div>
                    </div>
                    <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                            data-bs-target="#changePasswordModal">
                      Ubah Password
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar-overlay"></div>
  </div>

  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editProfileForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="edit_nama_user" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="edit_nama_user" name="nama_user" required />
            </div>
            <div class="mb-3">
              <label for="edit_username" class="form-label">Username</label>
              <input type="text" class="form-control" id="edit_username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="edit_jenis_kelamin" class="form-label">Jenis Kelamin</label>
              <select class="form-control" id="edit_jenis_kelamin" name="jenis_kelamin">
                <option value="">Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Ubah Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="changePasswordForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="current_password" class="form-label">Password Lama</label>
              <input type="password" class="form-control" id="current_password" name="current_password" required />
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">Password Baru</label>
              <input type="password" class="form-control" id="new_password" name="new_password" required />
              <div class="form-text">Password minimal 6 karakter</div>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Konfirmasi Password Baru</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-danger">Ubah Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/components/sidebarmenu.js"></script>
  <script src="/components/app.min.js"></script>
  <script src="/assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script type="module" src="/components/index-component.js"></script>
  <script type="module" src="/scripts/profile.js"></script>
  <script src="/components/sidebar-space.js"></script>
</body>
</html>
