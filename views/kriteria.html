<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Kriteria</title>

  <link rel="shortcut icon" type="image/png" href="/assets/images/smk3.png" />
  <link rel="stylesheet" href="/assets/css/styles.min.css" />
  <link rel="stylesheet" href="/assets/css/custom.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>
<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
       data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">

    <spk-sidebar></spk-sidebar>

    <div class="body-wrapper">
      <spk-header></spk-header>

      <div class="container-fluid">
        <div class="container-fluid">
          <h1 class="mb-4">Data Kriteria</h1>
          <p class="fs-6 mb-4">Berisi aspek-aspek penilaian yang menjadi dasar untuk merekomendasikan program studi.</p>
          <button type="button" class="btn btn-primary m-1 mt-3" id="tambah">Tambah Kriteria</button>

          <div class="py-6 text-center">
            <table id="myTableKriteria" class="display tbl-width">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Kode Kriteria</th>
                  <th>Nama Kriteria</th>
                  <th>Jenis</th>
                  <th>Bobot</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="modal fade" id="kriteriaModal" tabindex="-1" aria-labelledby="kriteriaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Tambah Kriteria</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="kriteriaForm">
                    <input type="hidden" id="id_kriteria" name="id_kriteria">
                    <input type="hidden" id="formAction" name="formAction" value="add">

                    <div class="mb-3">
                      <label for="kode_kriteria" class="form-label">Kode Kriteria</label>
                      <input type="text" class="form-control" id="kode_kriteria" name="kode_kriteria" placeholder="contoh: K1, C01" required>
                    </div>

                    <div class="mb-3">
                      <label for="nama_kriteria" class="form-label">Nama Kriteria</label>
                      <input type="text" class="form-control" id="nama_kriteria" name="nama_kriteria" required>
                    </div>

                    <div class="mb-3">
                      <label for="jenis" class="form-label">Tipe</label>
                      <select class="form-select" id="jenis" name="jenis" required>
                        <option value="">Pilih Tipe</option>
                        <option value="Benefit">Benefit</option>
                        <option value="Cost">Cost</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="bobot" class="form-label">Bobot</label>
                      <input type="number" class="form-control" id="bobot" name="bobot" required
                             min="0" max="100" step="0.01" placeholder="contoh: 30.00, 40.50, 45.5">
                      <small class="text-muted">Gunakan titik (.) untuk desimal (contoh: 25.50)</small>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                      <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="py-6 px-6 text-center">
          <p class="mb-0 fs-4">Design and Developed by RAUF</p>
        </div>
      </div>
    </div>

    <div class="sidebar-overlay"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/components/sidebarmenu.js"></script>
  <script src="/components/app.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@6.2.5/dist/simplebar.min.js"></script>
  <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module">
    import { requireAuth } from "/scripts/auth-guard.js";
    await requireAuth({ allowRoles: ["Guru BK"] });
  </script>
  <script type="module" src="/components/index-component.js" defer></script>
  <script src="/components/sidebar-space.js"></script>
  <script src="/scripts/kriteria.js"></script>
</body>
</html>
